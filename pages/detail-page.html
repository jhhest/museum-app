<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata"
      rel="stylesheet"
    />
    <title>Museum App - Detail Page</title>
  </head>

  <body>
    <main>
      <h1>Mobile Museum App</h1>
      <img
        src="https://source.unsplash.com/random/400x300/?napoleon"
        alt="Image of a random painting"
        class="artObject"
      />
      <h2>
        Een vrolijke vioolspeler, Gerard van Honthorst, 1623
      </h2>

      <section id="comments">
        <h2>Comments</h2>
        <section class="comment">
          <h3>Arien said:</h3>
          <p>"This is definitely one of my favorites!"</p>
        </section>
      </section>
      <form onsubmit="submitComment(); return false">
        <div class="formSection">
          <label for="name">Name:</label>
          <input type="text" id="name" />
        </div>
        <div class="formSection">
          <label for="msg">Message:</label>
          <textarea id="msg"></textarea>
        </div>
        <div class="button">
          <button type="default">Post your comment</button>
        </div>
      </form>
    </main>
    <footer>
      <p>Made with &#x2764; at Codaisseur</p>
    </footer>
  </body>
</html>
