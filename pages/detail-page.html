<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata"
      rel="stylesheet"
    />
    <title>Museum App - Detail Page</title>
    <script src="detail-page.js"></script>

    <!-- 
      The user story that belongs to this feature is: A user can leave their name and write a comment, when they click submit, their name and comment will be displayed on the page.

    To accomplish this user story, you have to split it up in smaller steps. If often helps to write these steps out, to keep track of your progress and help formulate questions if you get stuck. In this case, that would look something like:
    
    Create an input field for the name, one for the comment and an submit-button
    Add an event (name and comment) listener/handler to the button
    Gather data of the input fields
    Create some elements (to display the data)
    Adjust the elements so they display the data
    Display the adjusted elements on your page
    Empty the input fields so the next user can type some new text. -->

  </head>

  <body>
    <main>
      <h1>Mobile Museum App</h1>
      <img
        src="https://source.unsplash.com/random/400x300/?napoleon"
        alt="Image of a random painting"
        class="artObject"
      />
      <h2>
        Een vrolijke vioolspeler, Gerard van Honthorst, 1623
      </h2>

      <section id="comments">
        <h2>Comments</h2>
        <section id="comment">
          <h3>Arien said:</h3>
          <p>"This is definitely one of my favorites!"</p>
        </section>
      </section>
      <form onsubmit="submitComment(); return false">
        <div class="formSection">
          <label for="name">Name:</label>
          <input type="text" id="name" />
        </div>
        <div class="formSection">
          <label for="msg">Message:</label>
          <textarea id="msg"></textarea>
        </div>
        <div class="button">
          <button type="default">Post your comment</button>
        </div>
      </form>
    </main>
    <footer>
      <p>Made with &#x2764; at Codaisseur</p>
    </footer>
  </body>
</html>
